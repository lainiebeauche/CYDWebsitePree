<!doctype html>
<html>
    <head>
        <title>
            Login Page
        </title>
        <link rel="stylesheet"
              type="text/css"
              href="{{ url_for('static', filename='forum.css') }}">
    </head>
    <body>
        <!-- Write the title of the page in a large heading font -->
        <h1>
            Login
        </h1>
        <!-- Show the navbar -->
        <div>
            {% include "navbar.html" %}
        </div>

        <!-- Check to see if the user is logged in. If so, the username will
            be set inside the session. -->
        {% if session.username %}
            <p>
                You are already logged in!
            </p>
            <a href="{{ url_for('profile') }}">Go to Profile</a>
        {% else %}
            <!-- Show the login form -->
            <form action="/login" method="POST">

                <p>Enter Username:</p>
                <p><input type="text" name="username" /></p>

                <p>Enter Password:</p>
                <p><input type="password" name="password" /></p>

                <!-- Include HTML from another file that takes care of
                    displaying errors -->
                {% include "errors.html" %}

                <!-- Submit button -->
                <p>
                    <input type="submit" value="submit" />
                </p>

            </form>

            Don't have an account?
            Click here to <a href="{{ url_for('signup') }}">signup</a> instead.
        {% endif %}
    </body>
</html>
